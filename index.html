<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <div class="window" id="window1">
            <div class="title-bar">
                <span class="title">Window 1</span>
                <button class="close-button" onclick="closeWindow('window1')">X</button>
            </div>
            <div class="window-content">
                <p>Welcome to Window 1!</p>
            </div>
        </div>
    </div>
    
    <div id="taskbar">
        <button id="start-button">Start</button>
        <span id="clock"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
